<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="weather-icon.ico">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="main-css.css">
	<script type="text/javascript" src="main-js.js"></script>
</head>
<body>
	<div class="box">
		<h1>Weather App</h1>
		<div class="in-block">
			<span id="city">City</span>
			<span id="country">Country</span>
		</div>
		<div class="in-block">
			<span id="temp">Temp</span>
			<span id="tempunit"></span>
		</div>	
		<img id="icon" alt="Weather-image">
		<div id="convert">Convert Standard</div>
	</div>
</body>
</html>
